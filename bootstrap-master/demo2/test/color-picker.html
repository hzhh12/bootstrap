<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../res/js/jquery-1.9.1.min.js"></script>
    <script src="../../res/css/jquery-simplecolorpicker/jquery.simplecolorpicker.js"></script>
    <link rel="stylesheet" href="../../res/css/jquery-simplecolorpicker/jquery.simplecolorpicker.css">
    <link rel="stylesheet" href="../../res/css/jquery-simplecolorpicker/jquery.simplecolorpicker-fontawesome.css"/>
    <link rel="stylesheet" href="../../res/css/jquery-simplecolorpicker/jquery.simplecolorpicker-regularfont.css"/>
    <link rel="stylesheet" href="../../res/css/jquery-simplecolorpicker/jquery.simplecolorpicker-glyphicons.css"/>
</head>
<body>
<select name="colorpicker">
    <option value="#7bd148">Green</option>
    <option value="#5484ed">Bold blue</option>
    <option value="#a4bdfc">Blue</option>
    <option value="#46d6db">Turquoise</option>
    <option value="#7ae7bf">Light green</option>
    <option value="#51b749">Bold green</option>
    <option value="#fbd75b">Yellow</option>
    <option value="#ffb878">Orange</option>
    <option value="#ff887c">Red</option>
    <option value="#dc2127">Bold red</option>
    <option value="#dbadff">Purple</option>
    <option value="#e1e1e1">Gray</option>
</select>
<script type="text/javascript" >
    $(function(){
        $('select[name="colorpicker"]').simplecolorpicker({
            picker: true,
            theme:'regularfont'
        }).on('change', function() {
            $(document.body).css('background-color', $('select[name="colorpicker"]').val());
        });
    })
</script>
</body>
</html>
