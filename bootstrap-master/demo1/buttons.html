<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<!--shortcut icon-->
	<link rel="shortcut icon" href="../res/image/Bootstrap.png">
	<link rel="stylesheet" href="../res/css/bootstrap.css">
	<link rel="stylesheet" href="../res/fonts/Font-Awesome/css/font-awesome.css">
	<style type="text/css">
		.btn-primary-outline{background-color:#fff;border:1px solid #2e6da4;color:#2e6da4}
		.btn-info-outline{background-color:#fff;border:1px solid #46b8da;color:#46b8da;}
		.btn-warning-outline{background-color:#fff;border:1px solid #eea236;color:#eea236;}
		.btn-danger-outline{background-color:#fff;border:1px solid #d43f3a;color:#d43f3a;}
		.btn-success-outline{background-color:#fff;border:1px solid #4cae4c;color:#4cae4c;}
	</style>
<body>
<h3>线性按钮</h3>
<button class="btn btn-primary btn-primary-outline btn-sm">主要</button>
<button class="btn btn-info btn-info-outline  btn-sm ">信息</button>
<button class="btn btn-warning btn-warning-outline btn-sm">警告</button>
<button class="btn btn-danger btn-danger-outline btn-sm">危险</button>
<button class="btn btn-success btn-success-outline btn-sm">成功</button>
<button class="btn btn-success btn-success-outline btn-sm"><i class="fa fa-qq"></i></button>
<br><br>
<button class="btn btn-success btn-block btn-success-outline btn-sm">成功</button>

</html>
