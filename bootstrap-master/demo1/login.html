<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--响应设备宽度-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!--shortcut icon-->
    <link rel="shortcut icon" href="../res/image/Bootstrap.png">
    <link rel="stylesheet" href="../res/css/bootstrap.css">
    <link rel="stylesheet" href="../res/fonts/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../res/css/icheck-1.x/skins/all.css">
    <style>
        .login{margin:0 auto;width:400px;background: #fff;padding: 30px;position: relative;
        top:100px;}
        .form-control{margin-bottom: 10px;}
    </style>
</head>
<body style="background: #333;">
<div class="login">
    <h3>用户登录</h3>
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        用户名或密码错误
    </div>
        <form action="#" method="post" class="form-horizontal">
            <input type="text" class="form-control" placeholder="用户名"/>
            <input type="password" class="form-control" placeholder="密码"/>
            <input type="checkbox" value="1"/>&nbsp;&nbsp;记住密码
            <input type="submit" class="btn btn-primary" value="登录"/>
        </form>
     <div class="pull-right">没账号？请 <a href="menu1.html">注册</a></div>
</div>

<script type="text/javascript" src="../res/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../res/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../res/js/scrolltopcontrol.js"></script>
<script type="text/javascript" src="../res/js/icheck-1.x/icheck.min.js"></script>
<script type="text/javascript" src="../res/js/default.js"></script>
<script type="text/javascript">
    $(function(){
        $('[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    })
</script>
</body>
</html>
